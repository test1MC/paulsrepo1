            <MadCap:concept term="FilterFeatures" />
            <MadCap:keyword term="Movies:renaming;Collections:renaming movies" />Renaming Movies</h1>

            </MadCap:dropDownHead>

                <ol>
                    <li>Open the collection containing the movie.</li>
                    <li>In the Collection Editor, select the <span class="Emphasis">Sections</span> tab.</li>

                    <li>Click <span class="Emphasis">Rename</span>. The Rename Movie dialog opens.</li>
