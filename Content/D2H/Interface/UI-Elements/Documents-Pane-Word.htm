    <body>
        <h1>
            <MadCap:keyword term="Documents;Source documents" />Documents Window Pane</h1>
        <MadCap:dropDown MadCap:conditions="General.Online-Only">
            <MadCap:dropDownHead class="OnlineOnly">
                <MadCap:dropDownHotspot>Note</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <MadCap:snippetBlock src="../../../Resources/Snippets/D2H/UI-Elements/Note-Window-Panes.flsnp" MadCap:conditionTagExpression="include[Snippets.Snippet17] exclude[Snippets.Snippet18 or Snippets.Snippet19 or Snippets.Snippet20] " />

        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>How to Open the Documents Window Pane</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>In Word, select the <span class="Emphasis">Doc-To-Help</span> ribbon.</li>
                    <li>In the <span class="Emphasis">Project</span> section, select <span class="Emphasis">Project Panel</span>. </li>
                    <li>In the Project Panel, select <span class="Emphasis">Documents</span>.</li>
                </ol>
                <MadCap:snippetBlock src="../../../Resources/Snippets/D2H/UI-Elements/Note-Open-Project-Panel.flsnp" />
            </MadCap:dropDownBody>

        <MadCap:dropDown>
