    <body>
        <h1>
            <MadCap:keyword term="Translation memory:termbase;Termbases:deleting" />Deleting Termbases</h1>
        <p>If you no longer need a termbase or the data in the termbase, you can delete it.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead class="OnlineOnly">
                <MadCap:dropDownHotspot>Important</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <MadCap:snippetBlock src="../../Resources/Snippets/Lingo/Termbase/Remove-Vs-Delete.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/All/Print-Output/Empty-Page-Break-After.flsnp" MadCap:conditions="Lingo-Guides.Lingo-Termbase-Guide" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to Delete a termbase</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Lingo/UI-Elements/Select-Resources-Ribbon.flsnp" /> In the <span class="Emphasis">Termbase</span> section, select <span class="Emphasis">Choose Termbase</span>.</li>
                    <li>Select the termbase that you want to delete.</li>
                    <li>Click <span class="Emphasis">Delete</span>.</li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
