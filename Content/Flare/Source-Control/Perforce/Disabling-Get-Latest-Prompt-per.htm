        <h1><a name="DisableGetLatestPrompt"></a>
            <MadCap:concept term="FilterProjects" />
            <MadCap:keyword term="Source control:get latest version;Projects:source control" />
            <MadCap:concept term="FilterFeatures" />Disabling the Get Latest Prompt for Source Control<MadCap:conditionalText MadCap:conditions="General.Online-Only">—Perforce</MadCap:conditionalText></h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/When-Open-Project-Bound-Source-Control.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to disable the get latest prompt for source control</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Select-File-Options-Dialog-Opens.flsnp" />
                    </li>
                    <li>
                        <p>Select the <span class="Emphasis">Source Control</span> tab.</p>
                        <p class="note" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: Black;&quot; class=&quot;mcFormatColor&quot;&gt;Note: &lt;/span&gt;&lt;/b&gt;">This tab will not be visible if your project is not yet bound to source control. See <MadCap:xref href="Binding-Project-to-Source-Control-per.htm">Binding a Project to Perforce</MadCap:xref>.</p>
                    </li>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Check-Box-Do-Not-Get-Latest.flsnp" />
                        </p>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/Steps-General/Click-OK.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
