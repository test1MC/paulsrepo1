        <h1>
            <MadCap:keyword term="Master pages:disabling use" />
            <MadCap:concept term="FilterFeatures" />
            <MadCap:concept term="FilterOutput" MadCap:conditions="Products.Flare" />Disabling the Use of Master Pages</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Banners/Feature-Supported/Word.flsnp" MadCap:conditions="Flare-Guides.Flare-Targets-Guide,General.Online-Only" />

            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Master-Pages/Disable-Master-Pages-Summary.flsnp" /> <MadCap:conditionalText MadCap:conditions="General.Online-Only">See <MadCap:xref href="../../Page-Layouts/About-Page-Layouts.htm">About Page Layouts</MadCap:xref>.</MadCap:conditionalText></p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to disable the use of master pages</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>Open the target.</li>
                    <li>In the Target Editor, select the <span class="Emphasis">Advanced</span> tab.</li>
                    <li>Click the check box next to <span class="Emphasis">Disable Master Pages for MS Word output</span>.</li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/Steps-General/Save-File.flsnp" />
                    </li>
                </ol>
