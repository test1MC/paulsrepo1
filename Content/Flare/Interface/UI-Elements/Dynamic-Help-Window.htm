<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-master-page: url('../../../Resources/MasterPages/Shared/All/Main-No-Breadcrumbs.flmsp');">
    <head>
        <link href="../../../Resources/TableStyles/Shared/Basic-Alternate-Rows.css" rel="stylesheet" MadCap:stylesheetType="table" /><title></title>
        <meta name="description" content="Opening and using the Dynamic Help window pane. You can lock the Dynamic Help pane to show Help for the user interface item being used." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Dynamic Help window" />
            <MadCap:concept term="FilterFeatures" />Dynamic Help Window Pane</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Dynamic-Help-Window-Summary.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/UI-Elements/How-Open-Window-Pane.flsnp" />
                </MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <p>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/Steps-General/Do-One-Following-Depending-UI.flsnp" />
                </p>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Dynamic-Help-Window-Open-Options.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Nav-Buttons/Window-Nav-Buttons-Only-Table.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/UI-Elements/Explain-Individual-Buttons-Sections.flsnp" />
                </MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <table style="caption-side: top;width: 100%;mc-table-style: url('../../../Resources/TableStyles/Shared/Basic-Alternate-Rows.css');" cellspacing="0" class="TableStyle-Basic-Alternate-Rows">
                    <col style="width: 35px;" class="TableStyle-Basic-Alternate-Rows-Column-Regular" />
                    <col class="TableStyle-Basic-Alternate-Rows-Column-Regular" />
                    <thead>
                        <tr class="TableStyle-Basic-Alternate-Rows-Head-Header1">
                            <th class="TableStyle-Basic-Alternate-Rows-HeadE-Regular-Header1">
                                <p class="TableTextHead">Button/Section</p>
                            </th>
                            <th class="TableStyle-Basic-Alternate-Rows-HeadD-Regular-Header1">
                                <p class="TableTextHead">Description</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-LightRows">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/lock_dynamic_help_btn.png" alt="" title="" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Dynamic-Help-Window-Lock.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-DarkerRows">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-DarkerRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/go_back_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-DarkerRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Open-Previous-Help-Topic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-LightRows">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/go_forward_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Open-Next-Help-Topic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-DarkerRows">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-DarkerRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/expand_all_dropdowns_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-DarkerRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Expand-Drop-Downs.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-LightRows">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/collapse_all_dropdowns_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/UI-Elements/Collapse-Drop-Downs.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-DarkerRows" MadCap:conditions="">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyE-Regular-DarkerRows" MadCap:conditions="">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/All/open_help_toc_pane_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyD-Regular-DarkerRows" MadCap:conditions="">
                                <p class="TableText">Opens the <MadCap:variable name="Other.Product" /> online Help in the browser.</p>
                            </td>
                        </tr>
                        <tr class="TableStyle-Basic-Alternate-Rows-Body-LightRows" MadCap:conditions="">
                            <td class="TableStyle-Basic-Alternate-Rows-BodyB-Regular-LightRows" MadCap:conditions="">
                                <p class="TableTextEmphasis">Open Topic in Browser</p>
                            </td>
                            <td class="TableStyle-Basic-Alternate-Rows-BodyA-Regular-LightRows" MadCap:conditions="">
                                <p class="TableText">Opens the current topic in the browser.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
</html>
