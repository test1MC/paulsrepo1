        <h1 class="NoPageBreakBefore">
            <MadCap:keyword term="QR codes" />
            <MadCap:concept term="FilterFeatures" />Deleting QR Codes</h1>
        <p>Use the following steps to delete a QR code that you previously inserted into a <MadCap:snippetText src="../../Resources/Snippets/Shared/Ca-Co-Fl/Topics/Content-File-Document.flsnp" />. </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to delete a qr code</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Co-Fl-Li/Topics/Open-Content-File.flsnp" />
                    </li>
                    <li>In the XML Editor, right-click the QR code.</li>
                    <li>From the context menu, click <span class="Emphasis">Delete</span>. </li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/All/Steps-General/Save-File.flsnp" />
                    </li>
