                            </li>

                                <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/UI-Elements/Enable-Tag-Block-Bars1.flsnp" /> Right-click the <span class="Emphasis">ol</span> or <span class="Emphasis">ul</span> tag bar of the list.</li>
                        </ul>
                    </li>
