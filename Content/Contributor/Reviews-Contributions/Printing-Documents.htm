        <h1 class="NoPageBreakBefore">

        <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Banners/Supported-All-Workflows.flsnp" MadCap:conditions="Contributor-Guides.Contributor-Contribution-Workflow-Guide" />
        <p>You can print a document directly from the <MadCap:variable name="Other.Product" /> interface.</p>
