                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Contributor/Documents/Open-Document-Topic.flsnp" />

                        </ul>
                    </li>

                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/Steps-General/Save-File.flsnp" />
